<div
  class="aka-alert-container"
  *ngIf="!dismissible || dismissible && !dismissed"
  [@fadeIn]="!dismissed"
  [@fadeOut]="!dismissed">

  <!-- Border -->
  <div
    class="aka-alert-border"
    *ngIf="appearance === 'border'"></div>

  <!-- Icon -->
  <div
    class="aka-alert-icon"
    *ngIf="showIcon">

    <!-- Custom icon -->
    <div class="aka-alert-custom-icon">
      <ng-content select="[akaAlertIcon]"></ng-content>
    </div>

    <!-- Default icons -->
    <div class="aka-alert-default-icon">

      <mat-icon
        *ngIf="type === 'primary'"
        [svgIcon]="'heroicons_solid:check-circle'"></mat-icon>

      <mat-icon
        *ngIf="type === 'accent'"
        [svgIcon]="'heroicons_solid:check-circle'"></mat-icon>

      <mat-icon
        *ngIf="type === 'warn'"
        [svgIcon]="'heroicons_solid:x-circle'"></mat-icon>

      <mat-icon
        *ngIf="type === 'basic'"
        [svgIcon]="'heroicons_solid:check-circle'"></mat-icon>

      <mat-icon
        *ngIf="type === 'info'"
        [svgIcon]="'heroicons_solid:information-circle'"></mat-icon>

      <mat-icon
        *ngIf="type === 'success'"
        [svgIcon]="'heroicons_solid:check-circle'"></mat-icon>

      <mat-icon
        *ngIf="type === 'warning'"
        [svgIcon]="'heroicons_solid:exclamation'"></mat-icon>

      <mat-icon
        *ngIf="type === 'error'"
        [svgIcon]="'heroicons_solid:x-circle'"></mat-icon>

    </div>

  </div>

  <!-- Content -->
  <div class="aka-alert-content">

    <div class="aka-alert-title">
      <ng-content select="[akaAlertTitle]"></ng-content>
    </div>

    <div class="aka-alert-message">
      <ng-content></ng-content>
    </div>

  </div>

  <!-- Dismiss button -->
  <button
    class="aka-alert-dismiss-button"
    mat-icon-button
    (click)="dismiss()">
    <mat-icon [svgIcon]="'heroicons_solid:x'"></mat-icon>
  </button>

</div>
