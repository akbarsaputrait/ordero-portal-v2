<!-- Item wrapper -->
<div
  class="aka-vertical-navigation-item-wrapper"
  [class.aka-vertical-navigation-item-has-subtitle]="!!item.subtitle"
  [ngClass]="item.classes?.wrapper">

  <!-- Item with an internal link -->
  <a
    class="aka-vertical-navigation-item"
    *ngIf="item.link && !item.externalLink && !item.function && !item.disabled"
    [ngClass]="{'aka-vertical-navigation-item-active-forced': item.active}"
    [routerLink]="[item.link]"
    [routerLinkActive]="'aka-vertical-navigation-item-active'"
    [routerLinkActiveOptions]="{exact: item.exactMatch || false}">
    <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>
  </a>

  <!-- Item with an external link -->
  <a
    class="aka-vertical-navigation-item"
    *ngIf="item.link && item.externalLink && !item.function && !item.disabled"
    [href]="item.link">
    <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>
  </a>

  <!-- Item with a function -->
  <div
    class="aka-vertical-navigation-item"
    *ngIf="!item.link && item.function && !item.disabled"
    [ngClass]="{'aka-vertical-navigation-item-active-forced': item.active}"
    (click)="item.function(item)">
    <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>
  </div>

  <!-- Item with an internal link and function -->
  <a
    class="aka-vertical-navigation-item"
    *ngIf="item.link && !item.externalLink && item.function && !item.disabled"
    [ngClass]="{'aka-vertical-navigation-item-active-forced': item.active}"
    [routerLink]="[item.link]"
    [routerLinkActive]="'aka-vertical-navigation-item-active'"
    [routerLinkActiveOptions]="{exact: item.exactMatch || false}"
    (click)="item.function(item)">
    <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>
  </a>

  <!-- Item with an external link and function -->
  <a
    class="aka-vertical-navigation-item"
    *ngIf="item.link && item.externalLink && item.function && !item.disabled"
    [href]="item.link"
    (click)="item.function(item)">
    <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>
  </a>

  <!-- Item with a no link and no function -->
  <div
    class="aka-vertical-navigation-item"
    *ngIf="!item.link && !item.function && !item.disabled"
    [ngClass]="{'aka-vertical-navigation-item-active-forced': item.active}">
    <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>
  </div>

  <!-- Item is disabled -->
  <div
    class="aka-vertical-navigation-item aka-vertical-navigation-item-disabled"
    *ngIf="item.disabled">
    <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>
  </div>

</div>

<!-- Item template -->
<ng-template #itemTemplate>

  <!-- Icon -->
  <mat-icon
    class="aka-vertical-navigation-item-icon"
    *ngIf="item.icon"
    [ngClass]="item.classes?.icon"
    [icIcon]="item.icon">
  </mat-icon>

  <!-- Title & Subtitle -->
  <div class="aka-vertical-navigation-item-title-wrapper">
    <div class="aka-vertical-navigation-item-title">
      <span [ngClass]="item.classes?.title">{{item.title}}</span>
    </div>
    <div class="aka-vertical-navigation-item-subtitle" *ngIf="item.subtitle">
      <span [ngClass]="item.classes?.subtitle">{{item.subtitle}}</span>
    </div>
  </div>

  <!-- Badge -->
  <div class="aka-vertical-navigation-item-badge" *ngIf="item.badge">
    <div class="aka-vertical-navigation-item-badge-content" [ngClass]="item.badge.classes">
      {{item.badge.title}}
    </div>
  </div>

</ng-template>
