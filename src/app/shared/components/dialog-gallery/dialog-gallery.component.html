<div class="gallery-wrap">
  <div class="image-wrap">
    <img [src]="image" [alt]="''" />
    <p *ngIf="label" class="aka-hint mt-3 text-center">{{ label }}</p>
  </div>
  <div class="image-navigator" *ngIf="images.length > 1">
    <mat-icon (click)="prev()" icIcon="outlineKeyboardArrowLeft"></mat-icon>
    <mat-icon (click)="next()" icIcon="outlineKeyboardArrowRight"></mat-icon>
  </div>
</div>
